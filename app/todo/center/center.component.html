  <div  [ngClass]="{
    'center-page':dataModel.step == '',
    'center':dataModel.step != ''   
  }">
    <div class="task" id="task">
        <span class ="title" id="title">{{dataModel.categoryName}} ...</span><br>
            <i class="fa fa-plus icon" ></i>
            <input class="input-field" (keyup)="onSubmit($event)" 
            [(ngModel)]="taskname" type="text" 
            id="searchKey" class="form-control" placeholder="Add task">      
    </div>
    <ul class= "user-tasks" id="user-tasks">
        <li *ngFor="let tasks of dataModel.task">   
            <div *ngIf="dataModel.categoryName == tasks.categoryName">
                <input type="radio" *ngIf="tasks.isCompleted == true" checked  (click)="clickRadioButton(tasks.title)">
                <input type="radio" *ngIf="tasks.isCompleted != true"  (click)="clickRadioButton(tasks.title)">
                <span [ngClass]="{
                    'taskComplete':tasks.isCompleted == true,
                    'taskIncomplete':tasks.isCompleted == false
                  }"
                (click)="clickTaskName(tasks.title)"> {{tasks.title}}  </span>
                <i class="fa fa-star icon" *ngIf="tasks.isImportant == true" (click)="clickStarIcon(tasks.title)"></i> 
                <i class="far fa-star icon" *ngIf="tasks.isImportant == false" (click)="clickStarIcon(tasks.title)"></i> 
            </div>         
        </li>  
      </ul>     
</div>
